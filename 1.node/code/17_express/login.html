<!DOCTYPE html>

<head>

  <title>Document</title>
</head>
<body>
  <h1>Login Form</h1>
  <form name="loginForm" action="/login" method="post">

        <label for="id">아이디 :</label>

      <li>

        <button type="submit">로그인</button>
        <button type="reset">cancle</button>
      </li>
    </ul>
  </form>
</body>
</html>
